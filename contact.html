<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <meta opis>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="Stylesheet" type="text/css" href="application.css">
  <title>Welcome to Mr. Coffee website where you can find coffeliscious content!</title>
</head>
<body>
	<header>
		<nav class="container">
			<img src="assets/full_logo_white.png">
			<ul>
				<li><a href="#">Accueil</a></li>
				<li><a href="#">Qui sommes-nous?</a></li>
				<li><a href="#">Nous contacter</a></li>
			</ul>
		</nav>
	</header>
  <section class="logo">
    <div class="container">
      <img src="assets/logo_mrcoffee.png">
    </div>
  </section>
  <section class="contact-form">
    <div class="container">
      <div class="form-slogan">
        <h1>Dietes nous tout!</h1>
      </div>
      <form action="*">
        <label>Nazwisko*</label> <input type="text" name="Nazwisko" required /> 
        <label>Imię* </label><input type="text" name="Imię" size="50" maxlength="30" required/> 
        <label>Telefon </label><input type="text" name="Telefon" size="50" maxlength="30" /> 
        <label>E-mail* </label><input type="email" name="E-mail" size="50" maxlength="30" required />
        <label>Wiadomość* </label><input id= "message" type="text" name="Wiadomość" placeholder="Tutaj wpisz wiadomość" required/></label> 
        <button type="submit">Wyślij formularz</button>
        </form>
    </div>
  </section>
  <section class="address">
    <div class="container">
      <div class="address-slogan">
        <h1>On vous attend!</h1>
      </div>
      <div class="address-details">
        <h2>Mr.Coffee</h2>
        <p>15 place Jules Guesde</p>
        <p>75006 Paris</p>
        <br>
        <br>  
        <p>Tel : +33 9 46 25 78 45</p>
        <p>Mail : contact@mr-coffee.com</p>
      </div>
  </section>
  <section class="map">
    <div class="container">
    <div class="map-image">
      <img src="assets/carte_contact.png">
    </div>
    </div>
  </section>
  <footer>
    <img src="assets/logo_blanc.png" class="footer-logo">
    <div class="social media">
      <p>Suivez nous sur les reseaux sociaux!</p>
      <img src="assets/logo_linkedin.png" class="social-media-logo">
      <img src="assets/logo_twitter.png" class="social-media-logo">
      <img src="assets/logo_facebook.png" class="social-media-logo">
    </div>
  </footer>
</body>
